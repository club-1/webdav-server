<VirtualHost *:80>
	ServerName webdav
	ServerAdmin n.peugnet@free.fr
	DocumentRoot /home/nicolas/Source/www/webdav-server

	<Directory /home/nicolas/Source/www/webdav-server>
		Options Indexes FollowSymLinks

		AuthName "Compte CLUB1"
		AuthType Basic
		AuthBasicProvider ldap
		AuthLDAPUrl ldap://club1.fr/ou=People,dc=club1,dc=fr?uid
		Require valid-user
	</Directory>

	<Location "/files">
		SetHandler "proxy:unix:/run/php/php7.4-fpm.%{env:AUTHENTICATE_UID}.sock|fcgi://localhost/home/nicolas/Source/www/webdav-server/server.php"
	</location>

	ErrorLog ${APACHE_LOG_DIR}/files_error.log
	CustomLog ${APACHE_LOG_DIR}/files_access.log combined

</VirtualHost>

